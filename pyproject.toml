[tool.poetry]
name = "sklearn-ann"
version = "0.1.0"
description = "Various integrations for ANN (Approximate Nearest Neighbours) libraries into scikit-learn."
authors = ["Frankie Robertson <frankie@robertson.name>"]
license = "BSD"

[tool.poetry.dependencies]
python = "<3.13,>=3.9"
scikit-learn = ">=0.24.0"
scipy = "^1.11.1"
annoy = {version = "^1.17.0", optional = true}
faiss-cpu = {version = "^1.7.3", optional = true}
pynndescent = {version = "^0.5.1", optional = true}
pandas = {version = "^1.2.0", optional = true, python = "^3.7.1"}
nmslib = {version = "^2.1.1", optional = true}

[tool.poetry.extras]
annoy = ["annoy"]
faiss = ["faiss-cpu"]
pynndescent = ["pynndescent"]
nmslib = ["nmslib"]
annlibs = ["annoy", "faiss-cpu", "pynndescent", "nmslib"]

[tool.poetry.group.dev]
optional = true
[tool.poetry.group.dev.dependencies]
black = ">=23.3.0"
ruff = ">=0.0.275"

[tool.poetry.group.test]
optional = true
[tool.poetry.group.test.dependencies]
pytest = ">=6.2.1"
pytest-cov = ">=2.10.1"

[tool.poetry.group.docs]
optional = true
[tool.poetry.group.docs.dependencies]
sphinx = {version = "^3.4.1", optional = true}
sphinx-gallery = {version = "^0.8.2", optional = true}
sphinx-rtd-theme = {version = "^0.5.1", optional = true}
sphinx-issues = {version = "^1.2.0", optional = true}
numpydoc = {version = "^1.1.0", optional = true}
matplotlib = {version = "^3.3.3", optional = true}

[tool.ruff]
# TODO: remove `target-version` when switching to PEP 621
target-version = "py39"
select = [
    "F", # Pyflakes
    "E", # Pycodestyle errors
    "W", # Pycodestyle warnings
    "I", # Isort
    "UP", # Pyupgrade
    "PT", # Pytest style
    "PTH", # Pathlib
    "RUF", # Ruff’s own rules
]
ignore = [
    # Don’t complain about “confusables”
    "RUF001", "RUF002", "RUF003"
]
[tool.ruff.per-file-ignores]
"examples/*.py" = ["E402"]

[build-system]
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
