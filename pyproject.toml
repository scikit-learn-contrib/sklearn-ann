[tool.poetry]
name = "sklearn-ann"
version = "0.1.0"
description = "Various integrations for ANN (Approximate Nearest Neighbours) libraries into scikit-learn."
authors = ["Frankie Robertson <frankie@robertson.name>"]
license = "BSD"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"  # enforced by scipy
scikit-learn = ">=0.24.0"
scipy = ">=1.11.1"
annoy = {version = ">=1.17.0", optional = true}
faiss-cpu = {version = ">=1.7.3", optional = true}
pynndescent = {version = ">=0.5.1", optional = true}
pandas = {version = ">=1.2.0", optional = true}
nmslib = {version = ">=2.1.1", optional = true}

[tool.poetry.extras]
annoy = ["annoy"]
faiss = ["faiss-cpu"]
pynndescent = ["pynndescent"]
nmslib = ["nmslib"]
annlibs = ["annoy", "faiss-cpu", "pynndescent", "nmslib"]

[tool.poetry.group.test]
optional = true
[tool.poetry.group.test.dependencies]
pytest = ">=6.2.1"
pytest-cov = ">=2.10.1"

[tool.poetry.group.docs]
optional = true
[tool.poetry.group.docs.dependencies]
sphinx = ">=4.2.0"
sphinx-gallery = ">=0.8.2"
sphinx-rtd-theme = ">=0.5.1"
sphinx-issues = ">=1.2.0"
numpydoc = ">=1.1.0"
matplotlib = ">=3.3.3"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
# Flaky tests should be marked as xfail(strict=False),
# this will notify us when a test considered broken starts succeeding.
xfail_strict = true

[tool.ruff]
# TODO: remove `target-version` when switching to PEP 621
target-version = "py39"
select = [
    "F", # Pyflakes
    "E", # Pycodestyle errors
    "W", # Pycodestyle warnings
    "I", # Isort
    "UP", # Pyupgrade
    "PT", # Pytest style
    "PTH", # Pathlib
    "RUF", # Ruff’s own rules
]
ignore = [
    # Don’t complain about “confusables”
    "RUF001", "RUF002", "RUF003"
]
[tool.ruff.per-file-ignores]
"examples/*.py" = ["E402"]
[tool.ruff.isort]
known-first-party = ["sklearn_ann"]

[build-system]
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
