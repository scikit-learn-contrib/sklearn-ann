name: Run tests

on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Poetry
        run: |
          pipx install poetry

      - name: Setup Python
        id: setup_py
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'poetry'

      - name: Poetry install
        run: |
          poetry install --extras tests --extras docs --extras annlibs

      - name: Run test suite
        run: |
          .venv/bin/pytest

      - name: Run black
        run: |
          .venv/bin/black --check sklearn_ann

      - name: Run flake8
        run: |
          .venv/bin/flake8 sklearn_ann
